<script type="text/javascript" src="../js/parse-1.2.18.js"></script>
<script>
Parse.initialize("SV7U73uAVhR6fn1IUR5OxPoa0fHBxyfQNk9NvJTA", "pZzaN8INyPr5UZuXHsPeoBRxuWZEmoGjwhjioCF2");
function deleteRecord()
{
	var Schedule = Parse.Object.extend("doctor_list");
	var query = new Parse.Query(Schedule);
	query.equalTo("specialist", document.getElementById('search').value);
	query.find({
		success: function(result) {alert(result.length);
			for(i = 0; i < result.length; i++)
			{
				result[i].destroy();
			}
		},
		error: function(error) {
			alert('Error in delete query');
		}
	});
}

</script>
<body>
<input type="text" value="" id="search"/>
<input type="button" onclick="deleteRecord()" value="Delete"/>
</body>
</html>
